{% autoescape None %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="{{ static_url('css/styles.css') }}">

        <title>Iface Server Test Page</title>
    </head>

    <div id="menu">
            <ul>
                 <li><a href="index">Home</a></li>
                 <li><a href="test">Polling</a></li>
                 <li><a href="ifaceinformation">General.ini</a></li>
                 <li><a href="analyse" class="active">Analyse</a></li>
                 <li><a href="options">Options</a></li>
                 <li><a href="clockinfo">Clock Info</a></li>
            </ul>
    </div>

    <body>
        <section>
            <div id=device-selector>
                    <form method="POST">
                        <select name="devices">
                            {% for device in devices %}
                                {{ device }}</option>
                            {% end %}
                        </select>
                        <input type="number" id="number-of-commands" name="number-of-commands" placeholder="# of commands 1-1000" min="0" max="1000" size=13 {{ commandvalue }}
                            oninput="maxNumCheck(this,1000)" onkeypress="return isNumberKeyNoMinus(event)">
                        <input type="submit" value="  Analyse   " name="submit" 
                            onclick="return isNumCommandsNull(document.getElementById('number-of-commands').value)">
                    </form>
            </div>
            <div class="tbl-header">
                <table cellpadding="0" cellspacing="0" border="0">
                <thead>
                    <tr>
                    <th>Description</th>
                    <th>Sent</th>
                    <th>Complete</th>
                    <th>Commannd</th>
                    </tr>
                </thead>
                </table>
            </div>
            <div class="tbl-content">
                <table cellpadding="0" cellspacing="0" border="0">
                    <tbody>
                        {{ commandlist }}
                    </tbody>
                </table>
            </div>
        </section>         
        <script src="{{ static_url('js/app.js') }}" type="application/javascript"></script>  
    </body>
</html>
